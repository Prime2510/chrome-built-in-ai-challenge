<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecapSensei</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="sparkle">‚ú®</span>
        <h1>RecapSensei</h1>
        <span class="sparkle">‚ú®</span>
      </div>
      <p class="subtitle">AI-Powered Anime Episode Recapper</p>
    </header>

    <!-- Input Section -->
    <div id="inputSection" class="input-section">
      <!-- Image Upload -->
      <div class="upload-area" id="uploadArea">
        <input type="file" id="imageInput" accept="image/*" hidden>
        <div class="upload-placeholder" id="uploadPlaceholder">
          <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
          <p class="upload-text">Drop screenshot here</p>
          <p class="upload-subtext">or click to browse</p>
        </div>
        <div class="image-preview hidden" id="imagePreview">
          <img id="previewImg" alt="Preview">
          <button class="remove-btn" id="removeImage">√ó</button>
        </div>
      </div>

      <!-- Subtitle Input -->
      <div class="subtitle-section">
        <label class="input-label">
          <svg class="label-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
          Episode Subtitles (Optional)
        </label>
        <textarea 
          id="subtitleInput" 
          placeholder="Paste episode subtitles or dialogue here...&#10;&#10;Example:&#10;'I won't give up! Not until I've protected everyone!'&#10;'You still don't understand... true strength comes from within.'"
          rows="5"
        ></textarea>
      </div>

      <!-- Generate Button -->
      <button id="generateBtn" class="generate-btn">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
        </svg>
        Generate Recap
      </button>
    </div>

    <!-- Loading Section -->
    <div id="loadingSection" class="loading-section hidden">
      <div class="loader"></div>
      <p class="status-text" id="statusText">Initializing AI models...</p>
    </div>

    <!-- Results Section -->
    <div id="resultsSection" class="results-section hidden">
      <!-- Summary Card -->
      <div class="result-card">
        <div class="card-header">
          <h3>üìù Episode Summary</h3>
        </div>
        <p id="summaryText" class="summary-text"></p>
      </div>

      <!-- Characters Card -->
      <div class="result-card">
        <div class="card-header">
          <h3>üë• Key Characters</h3>
        </div>
        <div id="charactersList" class="characters-list"></div>
      </div>

      <!-- Tags & Mood Card -->
      <div class="tags-container">
        <div class="result-card">
          <div class="card-header">
            <h3>üè∑Ô∏è Tags</h3>
          </div>
          <div id="tagsList" class="tags-list"></div>
        </div>
        <div class="result-card">
          <div class="card-header">
            <h3>üé≠ Mood</h3>
          </div>
          <div id="moodList" class="tags-list"></div>
        </div>
      </div>

      <!-- Blurb Card -->
      <div class="result-card blurb-card">
        <div class="card-header">
          <h3>üê¶ Shareable Blurb</h3>
        </div>
        <p id="blurbText" class="blurb-text"></p>
        <div class="action-buttons">
          <button id="copyBtn" class="action-btn copy-btn">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            Copy
          </button>
          <button id="shareBtn" class="action-btn share-btn">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="18" cy="5" r="3"></circle>
              <circle cx="6" cy="12" r="3"></circle>
              <circle cx="18" cy="19" r="3"></circle>
              <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
              <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
            </svg>
            Share
          </button>
        </div>
      </div>

      <!-- Reset Button -->
      <button id="resetBtn" class="reset-btn">
        ‚Üê New Recap
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
